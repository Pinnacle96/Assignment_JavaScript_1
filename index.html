<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Algorithm to display odd and even numbers from the range of 1-100
        for (let a = 1; a <= 100; a++) {
            if (a % 2 == 0) {
                console.log(a + ' is an even number');
            } else {
                console.log(a + ' is an odd number');
            }
        }

        // Files of 100 students in boxes, 5 boxes are available, arrange 20 students in each box using for loop
        for (let x = 1; x <= 5; x++) {
            for (let y = 1; y <= 20; y++) {
                console.log('Box ' + x + ' - Student ' + y);
            }
        }
    </script>

</body>
